
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign up</title>
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="icon" href="/images/assets/iconAmazon.jpeg" type="image/icon type">
    


</head>
<body>
   
    <form id="sign-up-form" action="/html/login.html">
    <div class=" mainContainar"> 
        <div class="logo">
            <img src="/images/amazon_logo_dark.png" width="100" alt="">
        </div> 
        <div class="signUpDiv">
            <p class="p1" >Sign-Up</p>
            <p class="p2" for="username" >Your Name</p>
            <input class="inpt1" type="text" id="username" name="username" required placeholder="Enter Your Name">
            <p class="p2" for="email" >E-mail</p>
            <input class="inpt1" type="email" id="email" name="email" required placeholder="Enter E-mail">
            <p class="p2"  for="password">password</p>
            <input class="inpt1" type="password" id="password" name="password" required  placeholder="Enter Your Password">
            
            <div class="btn">
                <button class="btn1" type="submit">
                    continue
                </button>
                
            </div>
           
            <p class="p3">By signing in, you agree to Amazon's <a href=""> Conditions of Use</a> and <a href="">Privacy Notice.</a> </p>
            <p class="p3"><a href="/html/login.html">I have alrady account </a></p>

        </div>
       
    </div>
</form>

<script src="/js/signUp.js"></script>

</body>
</html>
